<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="profile">
            <form class="login_form">
                <input class="login" type="text" placeholder="Please write yout name">
                <button type="submit">Login</button>
            </form>
            <span class="name hide"></span>    
        </div>

        <div class="info">
            <div class="weather">
                <span></span>
            </div>
            <span class="clock">00:00:00</span>
        </div>
    </nav>

    <section>
        <article class="Japan">
            <div class="country_info">
                <strong class="country">일본,</strong>
                <strong class="area">삿포로</strong>
            </div>
            <div class="information hide">
                <h1>Information</h1>
                <span>삿포로<br>Sapporo</span>
                <span>겨울은 길고 길지만 눈이 있어 견디는 설국(雪国)</span>
                <a href="https://search.naver.com/search.naver?query=%EC%82%BF%ED%8F%AC%EB%A1%9C&ie=utf8&sm=whl_nht"><span>참고 사이트</span></a>
            </div>
            <div class="tip hide">
                <form class="tip_form">
                    <input type="text" placeholder="Please write your tip!">               
                </form>
                <ul class="tip_list">
                </ul>
            </div>
        </article>

        <article class="Thailand1">
            <div class="country_info">
                <strong class="country">태국,</strong>
                <strong class="area">방콕</strong>
            </div>
            <div class="information hide">
                <h1>Information</h1>
                <span>방콕<br>Bangkok</span>
                <span>태국 역사와 경제, 문화와 <br> 트렌드의 중심지인 태국의 <br> 수도</span>
                <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%B0%A9%EC%BD%95&oquery=%ED%83%9C%EA%B5%AD&tqi=isMQ6dprvmsssAi%2BGiCsssssth4-256409"><span>참고 사이트</span></a>
            </div>
            <div class="tip hide">
                <form class="tip_form">
                    <input type="text" placeholder="Please write your tip!">               
                </form>
                <ul class="tip_list">
                </ul>
            </div>
        </article>

        <article class="Thailand2">
            <div class="country_info">
                <strong class="country">태국,</strong>
                <strong class="area">파타야</strong>
            </div>
            <div class="information hide">
                <h1>Information</h1>
                <span>파타야<br>Pattaya</span>
                <span>관광과 해양스포츠 나이트 <br> 라이프의 천국인 태국의 <br> 대표 휴양지</span>
                <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%ED%8C%8C%ED%83%80%EC%95%BC+&oquery=%ED%8C%8C%ED%83%80%EC%95%BC+%EC%84%AC&tqi=isMQrdp0JXVssFqB0SVssssstmN-099357"><span>참고 사이트</span></a>
            </div>
            <div class="tip hide">
                <form class="tip_form">
                    <input type="text" placeholder="Please write your tip!">               
                </form>
                <ul class="tip_list">
                </ul>
            </div>
        </article>
        
        <article class="England">
            <div class="country_info">
                <strong class="country">영국,</strong>
                <strong class="area">런던</strong>
            </div>
            <div class="information hide">
                <h1>Information</h1>
                <span>런던<br>London</span>
                <span>영국의 수도이자 세계 최대 <br> 도시로 손꼽히는 곳. <br> 영국의 중심지다.</span>
                <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%9F%B0%EB%8D%98&oquery=%ED%8C%8C%ED%83%80%EC%95%BC&tqi=isMQWlp0Jywssn%2FscuRssssssch-036308"><span>참고 사이트</span></a>
            </div>
            <div class="tip hide">
                <form class="tip_form">
                    <input type="text" placeholder="Please write your tip!">               
                </form>
                <ul class="tip_list">
                </ul>
            </div>
        </article> 
    </section>

    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/JapanRandom.js"></script>
    <script src="./js/Tailand1Random.js"></script>
    <script src="./js/Tailand2Random.js"></script>
    <script src="./js/EnglandRandom.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/tip.js"></script>
    <script src="./js/tip copy.js"></script>
    <script src="./js/tip copy 2.js"></script>
    <script src="./js/tip copy 3.js"></script>
    <script src="./js/action.js"></script>
</body>
</html>
