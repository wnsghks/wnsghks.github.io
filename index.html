<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel story</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <div class="profile">
            <form class="login_form">
                <input class="login" type="text" placeholder="Please write yout name">
                <button type="submit">Login</button>
            </form>
            <span class="name hide"></span>    
        </div>

        <div class="info">
            <div class="weather">
                <span></span>
            </div>
            <span class="clock">00:00:00</span>
        </div>
    </nav>

    <section>
        <article>
            <img src="" alt="">
            <div class="country_info">
                <strong class="country"></strong>
                <strong class="area"></strong>
            </div>
            <div class="information">
                <h1>Information</h1>
                <span>삿포로<br>Sapporo</span>
                <span>겨울은 길고 길지만 눈이 있어 견디는 설국(雪国)</span>
                <a href="#"><span>참고 사이트</span></a>
            </div>
            <div class="tip">
                <form class="tip_form">
                    <input type="text" placeholder="Please write your tip!">               
                </form>
                <ul class="tip_list">
                </ul>
            </div>
        </article>
